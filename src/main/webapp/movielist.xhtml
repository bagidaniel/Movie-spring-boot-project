<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
    <title>Movies</title>
</h:head>

<h:body>
    <p:panel header="Movie List" id="movielist">
        <p:dataTable id="table" var="movie"
                     value="#{movieController.movieList}">
            <p:column>
                <f:facet name="header"># Movie Id</f:facet>
                <h:outputText value="#{movie.id}"/>
            </p:column>
            <p:column>
                <f:facet name="header">Title</f:facet>
                <h:outputText value="#{movie.title}"/>
            </p:column>
            <p:column>
                <f:facet name="header">Director </f:facet>
                <h:outputText value="#{movie.title}">
                </h:outputText>
            </p:column>
            <p:column>
                <f:facet name="header">Genre </f:facet>
                <h:outputText value="#{movie.genre}">
                </h:outputText>
            </p:column>
            <p:column>
                <f:facet name="header">Release </f:facet>
                <h:outputText value="#{movie.release}"/>
            </p:column>

        </p:dataTable>
    </p:panel>
</h:body>
</html>
